{% extends 'core/base.html' %}

{% block content %}
<style>
  .container {
    display: flex;
    justify-content: center;
  }

  .form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .form-title {
    margin-bottom: 20px;
    margin-top: 20px;
  }

  .form-submit {
    margin: 0 auto;
    display: block;
    margin-top: 20px;
    background-color: #8a3e86;
    color: white;
    border-radius: 5px;
    padding: 8px 16px;
  }

  .form-submit:hover {
    background-color: #4f224d;
  }

  form {
    text-align: right;
  }

  form p {
    margin-bottom: 20px;
  }

  input[type="text"],
  input[type="password"] {
    border-radius: 5px;
    padding: 8px;
    max-width: 200px;
    margin-bottom: 10px;
  }

  .log-button {
    color: #ba54b5;
    font-size: 1.1rem;
  }
</style>

<div class="container">
  <div class="form-container">
    <h2 class="form-title">Изменение пароля</h2>
    <form id="id_password_change_form" method="POST">
      {% csrf_token %}
      <input name="old_password" class="form-control" placeholder="Старый пароль" type="password" id="id_old_password" required="true">
      <input name="new_password1" class="form-control" placeholder="Новый пароль" type="password" id="id_new_password1" required="true">
      <input name="new_password2" class="form-control" placeholder="Повторите пароль" type="password" id="id_new_password2" required="true">

      {% for field in form %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      {% endfor %}

      <button id="id_submit_btn" class="form-submit btn" type="submit">Изменить</button>
    </form>
  </div>
</div>
{% endblock %}
