{% extends 'core/base.html' %}

{% block content %}

    <style>
        ul {
            list-style: none;
            padding: 0;
        }

        .articles-container {
            width: 100%;
            margin: 0 auto;
            background-color: #d3d9e3;
            padding: 10px;
            border-radius: 10px;
        }

        .article-item {
            margin-bottom: 10px;
            border-radius: 5px;
            height: 70px;
            padding: 10px;
            position: relative;
        }

        .article-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: black;
        }

        .article-content {
            display: flex;
            align-items: center;
        }

        .article-number {
            text-decoration: underline;
            color: #8a3e86;
            font-weight: bold;
        }

        .article-title {
            color: black;
            font-weight: bold;
            margin-left: 10px;
        }

        .articles-wrapper {
            width: 80%;
            margin: 0 auto;
            padding: 10px;
        }

        h1 {
            text-align: left;
        }

        /* Стили для кнопки редактирования */
        .edit-button {
            background-color: #8a3e86;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: auto; /* Выравнивание по правому краю */
        }

        .button-icon {
            margin-right: 5px;
        }

        .edit-button_up {
      background-color: #8a3e86;
      color: white;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 5px 5px 0 0;
      text-decoration: none;
      font-size: 1.3rem;
      margin-right: 5px;
    }

    </style>
    <div class="articles-wrapper">
        <h1>
            Список статей
            <a style="margin-left:10px;" href="{% url 'user_admin'%}" class="edit-button_up">Пользователи и администраторы<i style="margin-left: 10px;" class="fas fa-id-card button-icon"></i></a>
        </h1>
        <div class="articles-container">
            <ul>
                {% for paper in papers %}
                <li class="article-item">
                    <div class="article-content">
                        <span class="article-number">Статья № {{ paper.id }}</span>
                        <span class="article-title">{{ paper.title }}</span>
                        <button class="edit-button" onclick="window.location.href='{% url 'edit_paper' paper_id=paper.id %}'">
                            <i class="fas fa-pencil-alt button-icon"></i> Редактировать
                        </button>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
